<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Food & U</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
</head>

<body>
  <section id="header">
      <div class="container">
          <div class="row">
              <div class="col-sm-12 header">
                  <div class="col-sm-8 header_center">
                      <a (click)="goToHome()">
                          <img src= "./assets/Images/logo_1.jpg" alt="logo">
                      </a>
                  </div>
                  <div class="col-sm-3 header_right">
                      <ul>
                          <li *ngIf="!usersService.isLogged()"><a (click)="goToLogin()">Login/SignIn</a></li>
                          <li *ngIf="usersService.isLogged()"><a (click)="goToLogout()">Logout</a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <section id="top">
      <div class="container">
          <div class="row">
              <div class="col-sm-12 top">
                  <nav class="navbar">
                      <div class="navbar-header">
                          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".js-navbar-collapse">
                              <span class="sr-only">Toggle navigation</span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                          </button>
                      </div>
                      <div class="collapse navbar-collapse js-navbar-collapse">
                          <ul class="nav navbar-nav">
                              <li><a (click)="goToHome()"> Home</a></li>
                              <li><a (click)="goToRecipes()"> Recipes</a></li>
                              <li><a (click)="goToAboutUs()"> AboutUs</a></li>
                              <li *ngIf="usersService.isLogged()"><a><button (click)="goToHome()"> User</button></a></li>
                              <li *ngIf="usersService.isAdmin()"><a><button (click)="goToHome()"> Admin</button></a></li>
                          </ul>
                      </div>
                  </nav>
              </div>
          </div>
      </div>
  </section>
