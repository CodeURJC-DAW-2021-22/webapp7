<app-header></app-header>
<div class="detail_nr clearfix">
    <h1>{{menu.name}}</h1>
</div>
<div>
    <table class="table-fill">
        <thead>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        </thead>
        <tbody class="table-hover">
        <tr>
            <td class="text-left" *ngFor="let lunch of lunches"><a [routerLink]="['/recipespecific', lunch.id]">{{lunch?.name}}</a></td>
        </tr>
        <tr>
            <td class="text-left" *ngFor="let dinner of dinners"><a [routerLink]="['/recipespecific', dinner.id]">{{dinner?.name}}</a></td>
        </tr>
        </tbody>
    </table>

    <form  *ngIf="!isActive">
        <input type="hidden" id="id_Recipe" name="id_Recipe" value={{menu.id}}>
        <input type="submit" class="btn btn-danger" id="btnSaveRecipe" (click)="activeMenu()" value="Active Menu"/>
     </form>
     <form *ngIf="isActive">
      <input type="submit" class="btn btn-danger" id="btnDisable" value="Already Active" disabled/>
     </form>
</div>

<app-footer></app-footer>
