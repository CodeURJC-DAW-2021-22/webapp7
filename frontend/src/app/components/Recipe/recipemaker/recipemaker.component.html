
    <div>
        <label>Name: </label>
        <input [(ngModel)]="name" type="text" placeholder="name" required>
    </div>

	<div>
        <label>Cook Time: </label>
        <input type="number" [(ngModel)]="cookTime" placeholder="00" required>
    </div>

	<div>
        <label>	Difficulty: </label>
        <select [(ngModel)]="difficulty">
			<option [ngValue]="null" disabled>Select Difficulty</option>
			<option *ngFor="let difficulty of difficulties" [ngValue]="difficulty.id">{{difficulty.name}}</option>
		</select>
    </div>

	<div>
        <label>Ingredients: </label>
        <textarea [(ngModel)]="ingredients" placeholder="ingredients"></textarea>
    </div>

    <div>
        <label>Preparation: </label>
        <textarea [(ngModel)]="preparation" placeholder="preparation"></textarea>
    </div>

	<div>
        <label>Vegetables: </label>
        <input type="checkbox" [(ngModel)]="vegetables" [ngModelOptions]="{standalone: true}">
    </div>

	<div>
        <label>Protein: </label>
        <input type="checkbox" [(ngModel)]="protein"  [ngModelOptions]="{standalone: true}">
    </div>

	<div>
        <label>Hydrates: </label>
        <input type="checkbox" [(ngModel)]="hydrates"  [ngModelOptions]="{standalone: true}">
    </div>

	<div>
        <label>Carbohydrates: </label>
        <input type="checkbox" [(ngModel)]="carbohydrates"  [ngModelOptions]="{standalone: true}">

	<div>
        <label>High in fat: </label>
        <input type="checkbox" [(ngModel)]="highinfat"  [ngModelOptions]="{standalone: true}">
    </div>

    <p>
        <button (click)="cancel()">Cancel</button>
        <button (click)="save()">Save</button>
    </p>
